<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2); /* Soft shadow for depth */
            animation: fadeIn 1.5s ease-in-out;
            width: 350px;
        }

        /* Simulated blur effect using box-shadow */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            filter: blur(10px);
            z-index: -1;
            border-radius: 15px;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate ease-in-out;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            }
            to {
                text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            }
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            resize: none;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px #00ffcc;
        }

        .btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #00ffcc, #0088ff);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            color: #121212;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }

        .btn:hover {
            background: linear-gradient(45deg, #00ffcc, #0088ff);
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffcc;
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 25px #00ffcc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Sentiment</h2>
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter your message..."></textarea>
            <br>
            <button type="submit" class="btn">Know Sentiment</button>
        </form>
    </div>
</body>
</html>
